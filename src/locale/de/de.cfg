[mod-setting-description]
ion-cannon-cooldown-seconds=Die Abklingzeit für jede orbitale Ionenkanone, in Sekunden.
ion-cannon-voice-style="Wählen Sie aus, welche Sprecherstimme Sie wünschen. Ihre Optionen sind: Keine hörbare Stimme\; \„CommandAndConquer\“ - das ursprüngliche C&C von 1995\; \"TiberianSunEVA\“ - C&C: Tiberian Sun EVA\; \"TiberianSunCABAL\“ - C&C: Tiberian Sun CABAL.“
ion-cannon-play-klaxon=Ein Klaxon-Ton ertönt, wenn ein Ziel für eine Ionenkanone bestimmt wird.
ion-cannon-klaxon-global=Spielt den Klaxon-Ton global ab. Ist die Funktion deaktiviert, ertönt die Sirene nur an der Position des Ziels.
ion-cannon-play-voices=Spielen Sie die Ansagerstimmen aus Command & Conquer ab.
ion-cannon-radius=Die Reichweite der Ionenkanone.
ion-cannon-laser-damage=Wie viel Laserschaden mit einem Ionenkanonenschuss ausgerichtet wird.
ion-cannon-explosion-damage=Wie viel Explosionsschaden mit einem Ionenkanonenschuss ausgerichtet wird.
ion-cannon-heatup-multiplier=Dieser Multiplikator bestimmt, wie lange es dauert, bis eine Ionenkanone feuert, nachdem ein Ziel bestimmt wurde. Der Standardwert von 2 ergibt eine Zeitspanne von ca. 7 Sekunden zwischen der Zielbestimmung und der Explosion der Ionenkanone. Da es sich um einen linearen Multiplikator handelt, würde ein Wert von 10 zu einer Zeitspanne von ca. 35 Sekunden zwischen Zielerfassung und Explosion führen. Es wird nicht empfohlen, diesen Wert zu hoch einzustellen (er wurde nur mit einem Wert von 10 getestet).

ion-cannon-auto-targeting=Schalten Sie die automatische Zielerfassung mit Fernradar ein/aus.
ion-cannon-target-worms=Ob Auto-Targeting sowohl auf Würmer als auch auf Nester abzielen soll.
ion-cannon-auto-target-visible=Schalten Sie das Auto-Targeting für neue Nester innerhalb der immer aufgedeckten Regionen um die Radara ein/aus. Achtung! Enemy expansion in close proximity to your structures can result in friendly fire.
ion-cannon-custom-alerts=Enable cusom alerts that activate whenever an ion cannon target is designated.
ion-cannon-flames=Choose whether ion cannon blasts ignite everything within the blast radius, resulting in patches of flame that may spread wildfires.
ion-cannon-ready-ticks=The number of gameticks that must pass between consecutive "Ion cannon ready" announcements. There are 60 ticks per second, so the default 300 ticks would be 5 seconds.
ion-cannon-bob-updates=If true, this mod will update its recipes and technologies to include new, high-tier items from Bob's Electronics, Tech, Warfare, and/or Power mods.
ion-cannon-chart-tag-duration=How long the map markers for ion cannon targets will last before being deleted, measured in gameticks. There are 60 ticks per second, so the default 720 ticks would be 12 seconds -- 5 seconds beyond the default time of 7 seconds from target designation to blast impact.
ion-cannon-min-cannons-ready=Die Mindestanzahl an feuerbereiten Kanonen, die erforderlich ist, bevor ein Ziel automatisch bestimmt wird. Damit haben Sie einen Puffer an Ionenkanonen, die immer für die manuelle Zielbestimmung zur Verfügung stehen.
ion-cannon-cheat-menu=Zeigen Sie im Mod-Dialog ein Cheat-Menü an, mit dem Sie kostenlos Ionenkanonen in den Orbit bringen können.
ion-cannon-early-recipe=Die Erforschung ist früher möglich

